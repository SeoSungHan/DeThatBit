<html>
    {% load static %}
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" media="screen" />
    <link rel="icon" type="image/png" href="{% static 'img/favicon.ico'%}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="home"><a href="/">DeThatBit</a></div>
    <nav class="nav_bar">
        
        <ul class="nav_list">
            <li class="nav_about"><a href="/about_this/">About</a></li>
            <li class="nav_albums"><a href="/albums/">Album</a></li>
            <li class="nav_free"><a href="/free/">Freeboard</a></li>
            <li class="nav_review"><a href="/review/">Review</a></li>
        </ul>
        <div class="loginBtns">
            {% if user.is_active %}
            <p>Welcome <span class="username">{{ user.username }}</span></p>
            <button onclick="location.href='/accounts/logout/'">Log Out</button>
            {% else %}
            <button onclick="location.href='/accounts/login/'">Log In</button>
            <button onclick="location.href='/sign_up/'">Join</button>
            {% endif %}
        </div>
    </nav>
    <div class="body_main">
    {% block contents %}{% endblock %}
    </div>
    {% include './footer.html'%}
</body>


</html>
