<html>
  <head>
    <title>#####</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <a href="/free/"><h1>FreeBoard</h1></a>
    {%if free_post_list.exists%} {%for p in free_post_list%}
    <a href="{{p.get_free_url}}"><h3>{{p.title}}</h3></a>
    <h5>{{p.get_free_url}}</h5>
    <p>{{p.content | truncatewords:30}}</p>
    Posted on {{p.created_at}}
    <hr />
    {%endfor%} {%else%} No Content {%endif%}
  </body>
</html>
