<html>
    {% load static %}
<head>
    <title>Free Board | DeThatBit</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'free_board/free_board.css' %}" media="screen"/>
</head>

<body>
    <div class="home"><a href="/">DeThatBit</a></div>
    <div class="freeBoard">
        <h1><a href="/free/">FreeBoard</a></h1>
        <table>
            {%if free_post_list.exists%}
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    
                    <th>Writer</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {%for p in free_post_list%}
                <tr>
                    <td class="td_num">{{p.get_free_url}}</td>
                    <td class="td_title"><a href="{{p.get_free_url}}">{{p.title}}</a></td>
                    <!--<td class="td_content">{{p.content | truncatewords:30}}</td>-->
                    <td class="td_writer">{{ user.username }}</td>
                    <td class="td_time">{{p.created_at}}</td>
                </tr>
                {%endfor%}
            </tbody>
            {%else%}
            <tr>No Content</tr>
            {%endif%}
        </table>
    </div>
</body>

</html>
